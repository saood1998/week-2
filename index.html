<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        #myCanvas{
            position: absolute;
            margin-left: 600px;
            margin-top: 62px;
        }
        #download{  
            position: absolute;
            margin-left: 860px;
            margin-top: 65px;
        }
        .left-inputs{
            margin-left: 10%;
            margin-top: 3%;
        }
    </style>
    <title>Download Canvas</title>
</head>

<body>

    <canvas id="myCanvas" width="400" height="300" style="border: 1px solid #000000"></canvas><br><br>
    <div class="left-inputs">
        <input type="file" id="imageInput" /><br /><br />
    
        <input id="header-input" type="text" placeholder="Enter Header Text" />
        <button  id="header-btn" class="btn btn-primary" onclick="addHeader()">Add Header Text</button><br /><br />
        
        <input id="canvas-text" type="text" placeholder="Enter Image Text" />
        <button id="text-btn" class="btn btn-primary">Add Image Text</button><br /><br />
        
        <input id="footer-input" type="text" placeholder="Enter Footer Text" />
        <button id="footer-btn" class="btn btn-primary" onclick="addFooter()">Add Footer Text</button><br /><br />
    </div>
    <a id="download" download="Canvas.png">
        <button class="btn btn-primary" type="button" onClick="downloadImage()">Download Image</button>
    </a>        

    <script src="script.js"></script>        
</body>

</html>
